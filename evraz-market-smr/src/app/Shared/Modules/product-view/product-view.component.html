<div *ngIf="product">

    <div class="text-4xl font-semibold py-10"> {{product.name}}</div>
    <div class="flex gap-10">
        <div class="basis-1/5">
            <img [src]="product.img" />
        </div>
        <div class="basis-2/5">
            <ng-container *ngIf="isArmaturaProducts(products)">
                <div>Диаметр (L), мм</div>
                <div class="flex gap-4 py-4">
                    <div *ngFor="let product of products" class=" border-2 p-2 w-20 text-center"
                        [class.border-orange]="check(product)">
                        {{product.diameter}}
                    </div>
                </div>

            </ng-container>
            <ng-container *ngIf="isArmatura(product)">
                <p class="text-sm">Длина (L), мм: {{ product.length }}</p>
            </ng-container>

        </div>
        <div class="basis-2/5">
            <div>{{product.price}}</div>
        </div>


    </div>
</div>
