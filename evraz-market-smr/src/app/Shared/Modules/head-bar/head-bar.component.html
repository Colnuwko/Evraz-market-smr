<div
  class="px-72 md:px-10 lg:px-20 xl:px-20 p-4 fixed my-8 bg-grey w-full z-40 tel:hidden">
  <div>
    <div class="flex flex-row justify-between  w-full h-full">
      <div class="flex-none content-center mr-4" routerLink="">
        <div class="flex flex-row">
          <img src="/assets/logo.png" class="h-16 mx-2">
          <button class="text-4xl font-semibold mx-2 my-2">Меркурий</button>
        </div>
      </div>
      <div class="flex-none content-center mx-4">
        <app-catalog></app-catalog>
      </div>
      <button class="mx-4">
        <a
          class="flex items-center bg-orange  rounded-md p-1.5 hover:bg-orangHover"
          href="#aboutus">
          <img src="assets/downarrow_abajo3_5820.png" class="size-5"/>
          <div class="text-white mx-4">О компании</div>
        </a>
      </button>
      <button class="mx-4">
        <a
          class="flex items-center bg-orange  rounded-md p-1.5 hover:bg-orangHover"
          href="#call">
          <img
            src="assets/communication_conversation_contact_call_phone_icon2_256523.png"
            class="size-4"/>
          <div class="text-white mx-4">Контакты</div>
        </a>
      </button>
      <button class="mx-4" (click)="openform()">
        <div
          class="flex items-center bg-orange  rounded-md p-1.5 hover:bg-orangHover">
          <img
            src="assets/interface_clipboard_file_paper_document_office_writing_icon2_132983.png"
            class="size-5"/>
          <div class="text-white mx-4">Оставить заявку</div>
        </div>
      </button>
    </div>
  </div>
</div>
