<div class="container normal-header block mx-auto content-center" style="max-width: 1320px; height: 80px">
  <div class="w-full h-full">
    <div class="flex flex-row justify-between w-full h-full">
      <div class="flex-none content-center mr-2"  routerLink=""><img src="assets/brjyrf.png"></div>
      <div class="flex-none content-center mx-4"><app-catalog></app-catalog></div>
      <div class="flex-none content-center"><form class="rounded-md border border-green flex items-center p-2" #myForm="ngForm"
            (ngSubmit)="submitForm(myForm)">
            <input class="mx-4 focus:outline-none" type="text" name="textInput" ngModel placeholder="Найти товар"
                required />
            <button type="submit">
                <img src="assets/search.png" />
            </button>
        </form></div>
      <div class="flex-none content-center"><app-template-button-router [imageSrc]="'assets/person.svg'" [buttonText]="'Вход'"
                                    [sizeimg]="'6'" [routePath]="'/bassket'"></app-template-button-router></div>
      <div class="flex-none content-center">
        <app-template-button-router [imageSrc]="'assets/cart.svg'" [buttonText]="'Корзина'"
                                    [sizeimg]="'6'" [routePath]="'/basket'"></app-template-button-router>
      </div>
    </div>
  </div>
</div>
