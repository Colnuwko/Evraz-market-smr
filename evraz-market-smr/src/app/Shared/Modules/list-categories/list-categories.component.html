<div *ngFor="let category of categories">
    <div (click)="toggleCategory(category.id)" [class.text-orange]="expandedCategories.has(category.id)"
        class="text-xl font-semibold p-2">

        {{category.title}}

    </div>

    <div *ngIf="expandedCategories.has(category.id)  " class="text-sl p-2">
        <div class="mx-2 mb-2 hover:text-orange hover:border-dashed hover:border hover:border-orange-500" *ngFor="let subCategory of category.subCategories"
            (click)="navigateToSubCategory(category.category, subCategory.subCategory)">{{subCategory.title}}</div>
    </div>
</div>
