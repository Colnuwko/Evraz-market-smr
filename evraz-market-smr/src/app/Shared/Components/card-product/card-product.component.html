<div
  class="flex flex-col gap-4 bg-grey py-6 rounded-lg shadow-lg h-full hover:bg-greyHover">
  <button class="text-2xl font-semibold text-center"
          (click)="navigateToCategory(translit(card.title))">
    {{ card.title }}
  </button>
  <img [src]="card.img" (click)="navigateToCategory(translit(card.title))"/>
  <button *ngFor="let detail of card.subCategories | slice:0:6;"
          class="flex justify-between px-6"
          (click)="navigateToSubCategory(translit(card.title) ,translit(detail.title))">
    <div
      class="font-medium hover:underline underline-offset-4 decoration-orange">{{ detail.title }}
      : {{ detail.id }}
    </div>
    <div class="font-semibold">от {{ detail.price }}&#8381;/м</div>
  </button>

</div>
